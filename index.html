<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* the container is set to flex and the 
           width to 100% of view port */
        .container {
          padding-top: 50px;
          display: flex;
          width: 100%;
        }
        /*Each section will have a background image as a card*/
        .one {
          background: url(
            https://i0.wp.com/theluxurytravelexpert.com/wp-content/uploads/2019/04/THAILAND.jpg?resize=768%2C432&ssl=1);
        }
        .two {
          background: url(
            https://i0.wp.com/theluxurytravelexpert.com/wp-content/uploads/2019/04/NORTHWESTERN-USA-CANADA-1.jpg?resize=768%2C432&ssl=1);
        }
        .three {
          background: url(
            https://i0.wp.com/theluxurytravelexpert.com/wp-content/uploads/2014/04/whitehaven-beach-queensland-australia.jpg?resize=678%2C381&ssl=1);
        }
        .four {
          background: url(
            https://i0.wp.com/theluxurytravelexpert.com/wp-content/uploads/2014/04/anse-source-dargent-seychelles.jpg?resize=678%2C382&ssl=1);
        }
        
        /* Section's properties and 
           transition effects */
        .section {
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 80vh;
          cursor: pointer;
          flex: 0.2;
          margin: 8px;
          position: relative;
          transition: all 1s ease-out;
          border-radius: 50px;
        }
      
        .section.active {
          flex: 3;
        }
    </style>
    <title>Expanding Cards</title>
</head>

<body>

    <div class="container">

        <!-- only one Div active -->
        <div class="section one active"></div>

        <!-- The rest of Divs -->
        <div class="section two"></div>
        <div class="section three"></div>
        <div class="section four"></div>
    </div>

    <script>
        // selecting all sections with class of section
        const sections = document.querySelectorAll(".section");
        
        // Foreach section when clicked
        sections.forEach((section) => {
          section.addEventListener("click", () => {
            
            // active class will be removed from all sections 
            // active class wil be added only to the clicked section
            sections.forEach((section) => {
              section.classList.remove("active");
            });
            section.classList.add("active");
          });
        });
    </script>
</body>

</html>
